<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Verify Your Email Address</title>
  </head>
  <body>
    <div style="max-width: 600px; margin: auto; padding: 20px; font-family: sans-serif;">
      <h1 style="font-size: 24px;">Verify Your Email Address</h1>
      <p style="font-size: 16px;">Hello {{ user.username }},</p>
      <p style="font-size: 16px;">Thanks for creating an account with us. Please click the button below to verify your email address:</p>
      <div style="text-align: center; margin-top: 20px;">
        <a href="http://localhost:3000/verify-email/{{ key }}" style="background-color: #2c3e50; color: #fff; text-decoration: none; padding: 10px 20px; border-radius: 5px; font-size: 16px;">Verify Email</a>
      </div>
      <p style="font-size: 16px;">If you did not create an account with us, you can safely ignore this email.</p>
    </div>
  </body>
</html>
